<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AppBar Demo - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/main.js"></script>

  <style>

  </style>
</head>

<body>

  <h1>AppBar demo</h1>

  <x-appbar>
    <button>☰</button>
    <h2>Default Styles</h2>
    <button>+</button>
    <button>?</button>
  </x-appbar>

<br />

  <x-appbar class="simple">
    <button>☰</button>
    <h2>Simple Styles</h2>
    <button>+</button>
    <button>-</button>
    <button>?</button>
  </x-appbar>

<br />

  <div id="mobile-device">
    <x-appbar subheading="(2)">
      <button>☰</button>
      <h2>Messages</h2>
      <button>+</button>
    </x-appbar>
    <ul>
      <li>Message 1</li>
      <li>Message 2</li>
    <ul>
  </div>

</body>

</html>
